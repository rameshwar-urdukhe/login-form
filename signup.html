<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Create New Account</h2>
        <p>Already Registered? <a href="login.html">Login</a></p>
        <form>
            <label for="name">Please enter your name</label>
            <input type="text" id="name" placeholder="Aaron Loeb" required>

            <label for="email">Please enter Email</label>
            <input type="email" id="email" placeholder="hello@reallygreatsite.com" required>
            
            <label for="password">Please enter Password</label>
            <input type="password" id="password" placeholder="" required>
            
            <button type="submit">SIGN UP</button>
        </form>
    </div>
</body>
</html>
